<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Women</title>
    <link rel="icon" href="/Images/logo2.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="/JS/profile.js"></script>
</head>
<body>
    <div class="container"  style="position: relative; top:50px">
        <div class="display-4 text-center">User Profile</div>
       <div class="mt-5 text-center">
         <img src="/Images/profile.jpg" alt="Profile" style="height: 175px; width: 175px;border-radius: 50%;">
       </div>
        <form>
           <div class="row">
             <div class="form-group mt-4 offset-3 col-6">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" disabled>
            </div>
           </div>
           <div class="row">
             <div class="form-group mt-2 offset-3 col-6">
                <label for="name">Name</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="name" disabled>
                    <div class="input-group-append">
                        <button class="btn btn-secondary" id="nameEdit">Edit</button>
                    </div>
                </div>
                <div id="namePop" class="text-danger"></div>
            </div>
           </div>
           <div class="row">
             <div class="form-group mt-2 offset-3 col-6">
                <label for="phone">Phone Number</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="phone" disabled>
                    <div class="input-group-append">
                        <button class="btn btn-secondary" id="phoneEdit">Edit</button>
                    </div>
                </div>
                <div id="phonePop" class="text-danger"></div>
            </div>
           </div>
           <div class="row">
             <div class="form-group mt-4 offset-3 col-3">
                <button type="button" class="btn btn-secondary" id="back"><i class="bi bi-arrow-left"></i> Back</button>
            </div>
           </div>
        </form>
    </div>
</body>
</html>
