<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Women</title>
    <link rel="icon" href="/Images/logo2.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="/JS/Address.js"></script>
    <script src="/JS/Login.js"></script>
    <link rel="stylesheet" href="/CSS & Bootstrap/Login.css">
</head>
<body  onload="if (document.referrer == '') self.location='Home.html';">
    
    <header>
        <nav class="navbar navbar-dark navbar-expand-md nav-purple shadow">
        <img src="/Images/Logo.png" class="rounded mx-4" alt="Logo" style="height: 50px; width: 50px;"> 
            <a href="" class="navbar-brand navbrand-font">Fashion Women</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Home">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="Home">
                <ul class="navbar-nav ml-auto mr-3">
                    <li class="nav-item mr-3"><a href="Home.html" class="nav-link">Home</a></li>
                    <li class="nav-item mr-3"><a href="About.html" class="nav-link">About</a></li>
                    <li class="nav-item mr-3"><a href="#" class="nav-link active">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <div class="container">
            <blockquote class="blockquote text-violet ml-5 mt-5">
                <p class="mb-0">Welcome to the Fashion Women</p>
                <div class="blockquote-footer text-white ml-5">
                    Fashion has to reflect who you are
                </div>
            </blockquote>
            <div class="row">
                <div class="col-md col-lg-6 col">
                    <div class="card mt-3 shadow-lg mb-5">
                        <div class="login-header"><div class="ml-3 my-3 text-white">Login</div></div>
                        <div class="card-body">
                            <form autocomplete="off">
                                <div class="form-group">
                                    <label for="useremail" class="text-violet">User Email</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text  bg-violet text-white"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                                              </svg></div>
                                        </div>
                                            <input type="text" class="form-control" id="useremail" required maxlength="25" placeholder="Enter your registered Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-violet">Password</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text bg-violet text-white"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-keyboard-fill" viewBox="0 0 16 16">
                                                <path d="M0 6a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm13 .25v.5c0 .138.112.25.25.25h.5a.25.25 0 0 0 .25-.25v-.5a.25.25 0 0 0-.25-.25h-.5a.25.25 0 0 0-.25.25M2.25 8a.25.25 0 0 0-.25.25v.5c0 .138.112.25.25.25h.5A.25.25 0 0 0 3 8.75v-.5A.25.25 0 0 0 2.75 8zM4 8.25v.5c0 .138.112.25.25.25h.5A.25.25 0 0 0 5 8.75v-.5A.25.25 0 0 0 4.75 8h-.5a.25.25 0 0 0-.25.25M6.25 8a.25.25 0 0 0-.25.25v.5c0 .138.112.25.25.25h.5A.25.25 0 0 0 7 8.75v-.5A.25.25 0 0 0 6.75 8zM8 8.25v.5c0 .138.112.25.25.25h.5A.25.25 0 0 0 9 8.75v-.5A.25.25 0 0 0 8.75 8h-.5a.25.25 0 0 0-.25.25M13.25 8a.25.25 0 0 0-.25.25v.5c0 .138.112.25.25.25h.5a.25.25 0 0 0 .25-.25v-.5a.25.25 0 0 0-.25-.25zm0 2a.25.25 0 0 0-.25.25v.5c0 .138.112.25.25.25h.5a.25.25 0 0 0 .25-.25v-.5a.25.25 0 0 0-.25-.25zm-3-2a.25.25 0 0 0-.25.25v.5c0 .138.112.25.25.25h1.5a.25.25 0 0 0 .25-.25v-.5a.25.25 0 0 0-.25-.25zm.75 2.25v.5c0 .138.112.25.25.25h.5a.25.25 0 0 0 .25-.25v-.5a.25.25 0 0 0-.25-.25h-.5a.25.25 0 0 0-.25.25M11.25 6a.25.25 0 0 0-.25.25v.5c0 .138.112.25.25.25h.5a.25.25 0 0 0 .25-.25v-.5a.25.25 0 0 0-.25-.25zM9 6.25v.5c0 .138.112.25.25.25h.5a.25.25 0 0 0 .25-.25v-.5A.25.25 0 0 0 9.75 6h-.5a.25.25 0 0 0-.25.25M7.25 6a.25.25 0 0 0-.25.25v.5c0 .138.112.25.25.25h.5A.25.25 0 0 0 8 6.75v-.5A.25.25 0 0 0 7.75 6zM5 6.25v.5c0 .138.112.25.25.25h.5A.25.25 0 0 0 6 6.75v-.5A.25.25 0 0 0 5.75 6h-.5a.25.25 0 0 0-.25.25M2.25 6a.25.25 0 0 0-.25.25v.5c0 .138.112.25.25.25h1.5A.25.25 0 0 0 4 6.75v-.5A.25.25 0 0 0 3.75 6zM2 10.25v.5c0 .138.112.25.25.25h.5a.25.25 0 0 0 .25-.25v-.5a.25.25 0 0 0-.25-.25h-.5a.25.25 0 0 0-.25.25M4.25 10a.25.25 0 0 0-.25.25v.5c0 .138.112.25.25.25h5.5a.25.25 0 0 0 .25-.25v-.5a.25.25 0 0 0-.25-.25z"/>
                                              </svg>
                                            </div>
                                        </div>
                                            <input type="password" class="form-control" minlength="8" id="password" required placeholder="Enter your password">
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="showPass">
                                        <label for="showPass" class="form-check-label" style="color: rgb(144, 88, 190)">Show Password</label>
                                    </div>
                                </div>
                                <label for="captchaInput" class="text-violet">Captcha Code</label>
                                <div class="form-inline mb-3">
                                    <input type="text" class="form-control mr-3" placeholder="Enter Captcha" id="captchaInput">
                                    <div id="captcha" class="mr-3 font-weight-bold" style="font-size: 20px;"></div>
                                    <i class="bi bi-arrow-clockwise" style="font-size: 25px; color: rgb(144, 88, 190);cursor: pointer;" id="refresh"></i>
                                </div>
                                <button type="submit" class="btn btn-rounded text-white text-violet login">Login</button>
                                <div class="invalid mt-1 text-danger font-weight-bold"></div>
                            </form>
                            <a href="forgotPassword.html" class="text-primary d-block mb-3">Forgotten Password?</a>
                            <div class="text-violet mt-3">New User? <a href="Signup.html" class="text-violet font-weight-bold sign text-primary">Sign Up</a> here!</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
